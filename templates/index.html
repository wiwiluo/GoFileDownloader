<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFile 下载链接提取器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
        }
        .url-result {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .url-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-name {
            font-weight: bold;
            color: #1976d2;
        }
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
        .download-link {
            color: #4CAF50;
            text-decoration: none;
            word-break: break-all;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GoFile 下载链接提取器</h1>
        <div class="form-group">
            <label for="urls">输入 GoFile URLs (每行一个):</label>
            <textarea id="urls" placeholder="例如:
https://gofile.io/d/example1
https://gofile.io/d/example2"></textarea>
        </div>
        <div class="form-group">
            <label for="password">密码 (可选，用于所有需要密码的链接):</label>
            <input type="password" id="password" placeholder="输入密码（如果需要）">
        </div>
        <button id="extractBtn">提取下载链接</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在提取链接，请稍候...</p>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        document.getElementById('extractBtn').addEventListener('click', extractLinks);
        
        async function extractLinks() {
            const urlsText = document.getElementById('urls').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const extractBtn = document.getElementById('extractBtn');
            
            if (!urlsText.trim()) {
                alert('请输入至少一个URL');
                return;
            }
            
            // 显示加载状态
            loadingDiv.style.display = 'block';
            extractBtn.disabled = true;
            resultsDiv.innerHTML = '';
            
            try {
                const urls = urlsText.split('\n').filter(url => url.trim() !== '');
                
                const response = await fetch('/extract_links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        urls: urls,
                        password: password || null
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">错误: ${data.error}</div>`;
                } else {
                    displayResults(data.results);
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
            } finally {
                // 隐藏加载状态
                loadingDiv.style.display = 'none';
                extractBtn.disabled = false;
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            results.forEach(result => {
                const urlResultDiv = document.createElement('div');
                urlResultDiv.className = 'url-result';
                
                let content = `<div class="url-header">URL: ${result.url}</div>`;
                
                if (result.error) {
                    content += `<div class="error">错误: ${result.error}</div>`;
                } else if (result.files && result.files.length > 0) {
                    content += '<ul class="file-list">';
                    result.files.forEach(file => {
                        content += `
                            <li class="file-item">
                                <div class="file-name">${file.filename}</div>
                                <div class="file-size">大小: ${file.size}</div>
                                <a href="${file.download_link}" class="download-link" target="_blank">${file.download_link}</a>
                            </li>
                        `;
                    });
                    content += '</ul>';
                } else {
                    content += '<p>未找到文件</p>';
                }
                
                urlResultDiv.innerHTML = content;
                resultsDiv.appendChild(urlResultDiv);
            });
        }
    </script>
</body>
</html>
